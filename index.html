<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Simulaci√≥n de envio de Email</title>
</head>

<body>

    <div class="conteiner-formulario">
        <div class="titulo-formulario">
            <h1>Enviar nuevo Mail</h1>
        </div>
        <form action="#" class="formulario" id="enviar-email">
            <div class="input-formulario">
                <label for="para">Para:</label> <input type="email" id="para">
            </div>
            <div class="input-formulario">
                <label for="asunto">Asunto</label> <input type="text" id="asunto">
            </div>
            <div class="input-formulario">
                <label for="mensaje">Mensaje</label><textarea name="mensaje" id="mensaje"></textarea>
            </div>

            <div class="spinner"></div>

            <div class="botones-formulario">
                <button id="enviar" type="submit">Enviar</button>
                <button id="resetear" type="button">Resetear Form</button>
            </div>


        </form>

    </div>


</body>
<script src="js/script.js"></script>

</html>
